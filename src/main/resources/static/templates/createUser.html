<div>
    <h4>Please create an account below:</h4>

    EID: <input type="text" data-ng-model="eid"/> <br>
    E-mail: <input type="email" data-ng-model="email"/> <br>
    First Name: <input type="text" data-ng-model="firstName"/> <br>
    Last Name: <input type="text" data-ng-model="lastName"/> <br><br>

    <button class="btn-primary"  data-ng-click="home.createUser(eid,email,firstName,lastName)">Create account</button>
</div>
