
<!--For the larger text inputs we may want to create a textArea.-->
<!--https://www.w3schools.com/tags/att_textarea_form.asp-->

<div>
    <h4>Please fill out the application below:</h4>
        <div>
            <br>
            <h5> Applicant Data </h5>
            <label class="applicationLabel">SEED Class</label><select data-ng-model="application.classSet[application.x]" data-ng-options="c as c.cLoc + ' ' + c.cYr +  ' Bootcamp:' + (c.cBootcampDate|date) for c in application.classSet" ></select> <br>

            <label class="applicationLabel">Department</label><input type="text" maxlength="30" size="30" data-ng-model="application.SelectedApplicationData.dept"/> <br>
            <label class="applicationLabel">Current Role</label><input type="text" size="30" maxlength="30" data-ng-model="application.SelectedApplicationData.currRole"/> <br>
            <label class="applicationLabel">Current Level</label><input type="text" size="30" maxlength="30" data-ng-model="application.SelectedApplicationData.currLevel"/> <br>
            <label class="applicationLabel">Did you receive at least a strong rating</label>
            <input type="checkbox" ng-checked="application.SelectedApplicationData.strongPlus" data-ng-model="strong_plus"/> Yes
            <br>
            <label class="applicationLabel">List your technical skills</label><input type="text" size="100" data-ng-model="application.SelectedApplicationData.techSkillsLangs"/> <br>
            <label class="applicationLabel">Education</label><input type="text" size="100" data-ng-model="application.SelectedApplicationData.education"/> <br>
            <label class="applicationLabel">Tech Organizations</label><input type="text" size="100" data-ng-model="application.SelectedApplicationData.techOrgs"/> <br>
            <label class="applicationLabel">Why will you be successful in SEED</label><input type="text" size="100" data-ng-model="application.SelectedApplicationData.seedSuccess"/> <br>
            <label class="applicationLabel">Additional comments</label><input type="text" size="100" data-ng-model="application.SelectedApplicationData.comments"/> <br><br>

            <h5> Manager Data </h5>
            <label class="applicationLabel">Manager Email</label><input type="email" size="30" maxlength="60" data-ng-model="application.SelectedApplicationData.managerEmail"/> <br>
            <br>
        </div>

    <button class="btn-primary"  data-ng-click="application.postApplication(application.SelectedApplicationData.managerEmail, application.classSet[application.x], application.SelectedApplicationData.dept, application.SelectedApplicationData.techSkillsLangs, application.SelectedApplicationData.education, application.SelectedApplicationData.techOrgs, application.SelectedApplicationData.seedSuccess, application.SelectedApplicationData.comments, application.SelectedApplicationData.currRole, application.SelectedApplicationData.currLevel, application.SelectedApplicationData.strongPlus)">Save</button>


</div>
