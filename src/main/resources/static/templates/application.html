<div>
    <h4>Please fill out the application below:</h4>
        <div>
            <br>
            <h5> Applicant Data </h5>
            <!--<label class="applicationLabel">Applicant EID</label><input type="text" placeholder="{{application.user.eId}}" maxlength="6" data-ng-model="eId"/> <br>-->
            <label class="applicationLabel">SEED Class</label><select data-ng-model="application.classSet[application.x]" data-ng-options="c as c.cLoc + ' ' + c.cYr +  ' Bootcamp:' + (c.cBootcampDate|date) for c in application.classSet" ></select> <br>

            <!--<label class="applicationLabel">Department</label><input type="text" placeholder = {{application.ExistingApplicationData.dept}} maxlength="30" size="30" data-ng-model="department"/> <br>-->
            <label class="applicationLabel">Department</label><input type="text" maxlength="30" size="30" data-ng-model="application.ExistingApplicationData.dept"/> <br>
            <label class="applicationLabel">Current Role</label><input type="text" size="30" maxlength="30" data-ng-model="application.ExistingApplicationData.currRole"/> <br>
            <label class="applicationLabel">Current Level</label><input type="text" size="30" maxlength="30" data-ng-model="application.ExistingApplicationData.currLevel"/> <br>
            <label class="applicationLabel">Did you receive at least a strong rating</label>
            <input type="checkbox" ng-checked="application.ExistingApplicationData.strongPlus" data-ng-model="strong_plus"/> Yes
            <br>
            <label class="applicationLabel">List your technical skills</label><input type="text" size="100" data-ng-model="application.ExistingApplicationData.techSkillsLangs"/> <br>
            <label class="applicationLabel">Education</label><input type="text" size="100" data-ng-model="application.ExistingApplicationData.education"/> <br>
            <label class="applicationLabel">Tech Organizations</label><input type="text" size="100" data-ng-model="application.ExistingApplicationData.techOrgs"/> <br>
            <label class="applicationLabel">Why will you be successful in SEED</label><input type="text" size="100" data-ng-model="application.ExistingApplicationData.seedSuccess"/> <br>
            <label class="applicationLabel">Additional comments</label><input type="text" size="100" data-ng-model="application.ExistingApplicationData.comments"/> <br><br>

            <h5> Manager Data </h5>
            <label class="applicationLabel">Manager Email</label><input type="email" size="30" maxlength="60" data-ng-model="application.ExistingApplicationData.managerEmail"/> <br>
            <br>
        </div>

    <button class="btn-primary"  data-ng-click="application.postApplication(application.ExistingApplicationData.managerEmail, application.classSet[application.x], application.ExistingApplicationData.dept, application.ExistingApplicationData.techSkillsLangs, application.ExistingApplicationData.education, application.ExistingApplicationData.techOrgs, application.ExistingApplicationData.seedSuccess, application.ExistingApplicationData.comments, application.ExistingApplicationData.currRole, application.ExistingApplicationData.currLevel, application.ExistingApplicationData.strongPlus)">Save</button>
