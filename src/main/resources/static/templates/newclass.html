<h2>SEED Class Listing and Updates</h2>


<div class="well">
    <div class="container">
        <div class="container-responsive">
            <div class="row">
                <div class="col-xs-12 col-sm-1"><h5>Year</h5></div>
                <div class="col-xs-12 col-sm-1"><h5>Number</h5></div>
                <div class="col-xs-12 col-sm-1"><h5>Location</h5></div>
                <div class="col-xs-12 col-sm-2"><h5>App Open</h5></div>
                <div class="col-xs-12 col-sm-2"><h5>App Deadline</h5></div>
                <div class="col-xs-12 col-sm-2"><h5>Bootcamp Start</h5></div>
            </div>
        </div>
        <div data-ng-show="newClass.classList">
        <div class="row" data-ng-repeat ="seedclass in newClass.classList">
            <div class="col-xs-12 col-sm-1">{{seedclass.cYr}}</div>
            <div class="col-xs-12 col-sm-1">{{seedclass.cNum}}</div>
            <div class="col-xs-12 col-sm-1">{{seedclass.cLoc}}</div>
            <div class="col-xs-12 col-sm-2">{{seedclass.cAppOpenDate | date : format: short}}</div>
            <div class="col-xs-12 col-sm-2">{{seedclass.cAppDeadline | date : format: short}}</div>
            <div class="col-xs-12 col-sm-2">{{seedclass.cBootcampDate | date : format: short}}</div>
            <div class="col-xs-12 col-sm-1"><button type="submit">Update</button></div>
            <div class="col-xs-12 col-sm-1"><button type="submit">Delete</button></div>
        </div>
        </div>
    </div>
    </div>
</div>
<div class="well">
    <div class="container">
<!--        <div>
        <div class="col-xs-12 col-sm-1"><h5>Year</h5></div>
        <div class="col-xs-12 col-sm-1"><h5>Number</h5></div>
        <div class="col-xs-12 col-sm-1"><h5>Location</h5></div>
        <div class="col-xs-12 col-sm-2"><h5>App Open</h5></div>
        <div class="col-xs-12 col-sm-2"><h5>App Deadline</h5></div>
        <div class="col-xs-12 col-sm-2"><h5>Bootcamp Start</h5></div><br>
        </div> -->
<div>
<form class="form-horizontal">
    <!--    <div class="form-group">
            <label class="sr-only" for="seedclass.cID">cId</label>
            <input type="number" class="form-control" id="seedclass.cID" placeholder="id">
        </div> -->
    <div class="form-group">
        <label class="col-xs-12 col-sm-2" for="seedclass.cYr">Year</label>
        <div class="col-sm-6">
        <input type="number" class="form-control" id="seedclass.cYr" placeholder="Year">
    </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2" for="seedclass.cNum">Number</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="seedclass.cNum" placeholder="Number">
    </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2" for="seedclass.cLoc">Location</label>
        <div class="col-sm-6">
        <input type="text" class="form-control" id="seedclass.cLoc" placeholder="Location">
    </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2" for="seedclass.cAppOpenDate">App Start</label>
        <div class="col-sm-6">
        <input type="date" class="form-control" id="seedclass.cAppOpenDate" placeholder="App Start Date">
    </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2" for="seedclass.cAppDeadline">App Dealine</label>
        <div class="col-sm-6">
        <input type="date" class="form-control" id="seedclass.cAppDeadline" placeholder="App Deadline">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2" for="seedclass.cBootcampDate">Boot Camp Start</label>
        <div class="col-sm-6">
        <input type="date" class="form-control" id="seedclass.cBootcampDate" placeholder="Bootcamp Start">
        </div>
    </div>
    <button type="submit" class="btn btn-default">Add</button>

</form>
</div>
    </div>
</div>
